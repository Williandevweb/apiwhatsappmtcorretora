<!DOCTYPE html>
<html>
<head>
    <title>CHATBOT - Alavanca Web</title>
    <style>
        body {
            background-color: #075E54; /* Cor verde do WhatsApp */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #FFFFFF; /* Cor do texto */
        }

        #app {
            margin-top: 50px; /* Espaço entre o topo da página e o conteúdo */
        }

        #qrcode {
            display: block;
            margin: 0 auto; /* Centralizar o QR code */
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Chatbot - Alavanca Web</h1>
        <img src="" alt="QR Code" id="qrcode">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var socket = io("http://localhost:8006");

            socket.on('qr', function(src) {
                $('#qrcode').attr('src', src);
                $('#qrcode').show();
            });

            socket.on('ready', function(data) {
                $('#qrcode').hide();
            });

            socket.on('authenticated', function(data) {
                $('#qrcode').hide();
            });
        });
    </script>
</body>
</html>
